<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Me â€“ Missing Children</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4285f4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <form id="missingForm">
    <h2>Upload Missing Child Details</h2>
    
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="aadhar">Aadhar Number:</label>
    <input type="text" id="aadhar" name="aadhar" maxlength="12" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="address">Place of Residence / Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="pincode">Digital Pincode:</label>
    <input type="text" id="pincode" name="pincode" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" maxlength="10" required>

    <label for="photo">Upload Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
